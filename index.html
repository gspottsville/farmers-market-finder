<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Farmers Market Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<h1>ðŸŒ± Farmers Market Finder</h1>
<p>Click the button to find farmers markets near you.</p>

<button onclick="findMarkets()">Find Farmers Markets Near Me</button>

<div id="results"></div>

<script>
async function findMarkets() {
  navigator.geolocation.getCurrentPosition(async pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    // Get ZIP code
    const geo = await fetch(
      `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`
    );
    const geoData = await geo.json();
    const zip = geoData.postcode;

    // CALL YOUR RENDER BACKEND
    const res = await fetch(
      "https://farmers-market-backend.onrender.com
/api/markets?zip=" +
      zip + "&lat=" + lat + "&lng=" + lng
    );

    const markets = await res.json();
    const results = document.getElementById("results");
    results.innerHTML = "";

    markets.forEach(m => {
      results.innerHTML += `
        <div class="card">
          <strong>${m.name}</strong><br>
          ${m.address}<br>
          ${m.city}, ${m.state}<br>
          ${m.distance} miles away
        </div>
      `;
    });
  });
}
</script>

</body>
</html>
